<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Ay≈üenur ‚ù§Ô∏è</title>
<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  background:radial-gradient(circle at center,#2b5876,#1c1c1c);
  font-family:Arial, sans-serif;
  overflow:hidden;
  cursor:pointer;
  color:white;
}

#title{
  font-size:48px;
  transition:0.5s;
}

#bouquet{
  display:none;
  opacity:0;
  transform:scale(0.7);
  transition:1s ease;
  max-width:350px;
  border-radius:20px;
  box-shadow:0 20px 60px rgba(255,255,255,0.2);
}

.show{
  display:block !important;
  opacity:1 !important;
  transform:scale(1) !important;
}

#msg{
  margin-top:20px;
  font-size:22px;
  opacity:0;
  transition:1s;
}

.fade{
  opacity:1 !important;
}

.heart{
  position:absolute;
  font-size:20px;
  animation:float 4s linear forwards;
}

@keyframes float{
  0%{
    transform:translateY(0) scale(1);
    opacity:1;
  }
  100%{
    transform:translateY(-800px) scale(1.8);
    opacity:0;
  }
}

.sparkle{
  position:absolute;
  width:5px;
  height:5px;
  background:white;
  border-radius:50%;
  animation:glow 2s infinite alternate;
}

@keyframes glow{
  from{opacity:0.2;}
  to{opacity:1;}
}
</style>
</head>
<body onclick="startEffect()">

<div id="title">Ay≈üenur ‚ù§Ô∏è</div>

<img src="buket.png" id="bouquet">

<div id="msg">Senin i√ßin se√ßtim üíê</div>

<script>
function startEffect(){

  document.getElementById("title").style.display="none";

  let b = document.getElementById("bouquet");
  b.classList.add("show");

  document.getElementById("msg").classList.add("fade");

  // Kalpler
  for(let i=0;i<25;i++){
    let heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.left=Math.random()*100+"vw";
    heart.style.bottom="0px";
    heart.style.fontSize=(15+Math.random()*30)+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),4000);
  }

  // Parƒ±ltƒ±lar
  for(let i=0;i<30;i++){
    let sparkle=document.createElement("div");
    sparkle.className="sparkle";
    sparkle.style.left=Math.random()*100+"vw";
    sparkle.style.top=Math.random()*100+"vh";
    document.body.appendChild(sparkle);
    setTimeout(()=>sparkle.remove(),3000);
  }

  document.body.onclick=null; // tekrar tƒ±klayƒ±nca yeniden ba≈ülatmasƒ±n
}
</script>

</body>
</html>
